<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
    <style type="text/css">
        .switch {
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
        }
        .switch > .btn {
            width: 30px;
            height: 30px;
            background-color: #444;
            border-radius: 15px;
        }
        .switch-on {
            background-color: #ddffdd;
        }
        .switch-on > .btn {
            background-color: #448844;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<div id="switch-0"></div>
<hr>
<div id="switch-1"></div>



<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  class Switch extends React.Component {
    constructor() {
      super(...arguments);
      this.state = {on: false};
    }
    render() {
      let className = "switch";
      if (this.state.on) {
        className += " switch-on";
      }
      return <div onClick={this.update} className={className}>
          <div className="btn"></div>
      </div>
    }

    update = e => {
      this.setState((currentState) => ({on: !currentState.on}));
    };
  }

  ReactDOM.render(<Switch/>, document.querySelector('#switch-0'));
  ReactDOM.render(<Switch/>, document.querySelector('#switch-1'));
</script>
</body>
</html>
